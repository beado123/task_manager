<br><br>
<div class="row">

	<div class="small-8 columns">
			<div class="row">
				<div class="small-5 columns">
					<span id="setting_subtitle1">Tasks</span>
					<span id="setting_subtitle2">really important stuff</span>
				</div>
	      <button id="add_task_button" class="small-2 small-push-5 columns button default" ng-click="addTask()">Add Task</button><br><br>
			</div>

      <div class="row">
        <div class="small-4 columns">
          <form >
      			<input type="radio" ng-value=false ng-model="complete_info" ng-click="showPending()"> Pending</input>
      			<input type="radio" ng-value=true ng-model="complete_info" ng-click="showCompleted()"> Completed</input>
      			<input type="radio" ng-value=3    ng-model="complete_info" ng-init="complete_info = false"  ng-click="showAll()"> All</input>
      		</form>
        </div>
        <div class="small-3 columns end"><span>Sort by:</span></div>
        <div class="small-4 columns">
          <form >
      			<input type="radio" ng-init="search = 1" ng-model="search" ng-value=1 ng-click="goAscend()"> Ascending </input>
      		</form>
        </div>
      </div>


      <div class="row">
        <div class="small-4 small-push-4 columns end">
					<select ng-change="sortOnType()" ng-model="sortType" ng-options="item for item in types"></select>
        </div>
        <div class="small-4 columns">
          <form >
      			<input type="radio" ng-model="search" ng-value=-1 ng-click="goDescend()"> Descending </input>
      		</form>
        </div>
      </div>


      <div class="row">
		      <div class="small-1 columns"><button ng-click="goPreviousPage()" class="button default preNext">Previous</button></div>
		      <div id="task_next_bt" class="small-1 columns"><button ng-click="goNextPage()" class="button default preNext">Next</button></div>
      </div>
			<div class="row topBorder" ng-repeat="task in tasks.data">
				<div  ng-click="displayDetail(task)" class="small-3 columns deadline username"><strong>{{task.name}}</strong></div>

				<div class="small-4 small-push-2 columns deadline">
					<div class="">{{task.deadline}}</div>
					<div class="">Assigned to {{task.assignedUserName}}</div>
				</div>
				<div class="small-2  columns">
					<button id="delete_button" class="button default" ng-click="deleteTask(task)">Delete</button>
				</div>
			</div>

	</div>

	<div class="small-4 columns">
		<a href="#/users" class="small-8 columns small-push-1 end button default button_group">Users</a><br><br>
		<a href="#/tasks" class="small-8 columns small-push-1 end button default button_group">Tasks</a>
		<a href="#/settings" class="small-8 columns small-push-1 end button default button_group">Settings</a>

	</div>
</div>
