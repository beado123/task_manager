<br><br>
<div class="row">

	<div class="small-8 columns end">

		<div class="row">
			<div class="small-12 column">
				<span id="setting_subtitle1">Task</span>
				<span id="setting_subtitle2">gotta get this done</span>
			</div>
		</div>

    <div class="row">
			<div class="small-7 columns" id="description">description: {{task.description}}</div>
      <div class="small-2 columns edit_task">
        <button id="edit_task_button" class="button default" ng-click="editTask()">Edit Task</button><br>
      </div>
    </div>

		<div class="row topBorder">
			<div class="small-6 columns user_detail">{{task.name}}</div>
			<div class="small-6 columns end user_detail">{{task.deadline}}</div>
		</div>
		<div class="row ">
			<div id="complete_status" class="small-6 small-push-6 columns">Completed: {{task.completed}}</div>
		</div>
<br>
    <div class="row" id="left_space">
      <div><strong>Assigned to:</strong> {{task.assignedUserName}}</div>
    </div>

	</div>

	<div class="small-4 columns">
		<a href="#/users" class="small-8 columns small-push-1 end button default button_group">Users</a><br><br>
		<a href="#/tasks" class="small-8 columns small-push-1 end button default button_group">Tasks</a>
		<a href="#/settings" class="small-8 columns small-push-1 end button default button_group">Settings</a>

	</div>
</div>
<br>
<div class="row ending"></div>
